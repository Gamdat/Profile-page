<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Profile Card</title>
    <link rel="stylesheet" href="about.css">
    </head>
    <body>
          <header>
           <div class="nav-bar">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="About.html">About Me</a>
                    <a href="Contact.html">Contact Us</a>
                </nav>
            </div>
</header>

 <main class="contact-container" data-testid="test-conatct-page">
            <form id="contactForm" class="contact-form" novalidate>
<h2>Contact Us</h2>

<label for="name">Full Name</label>
<input type="text" id="name" data-testid="test-contact-name"
placeholder="Your full name"
required>
<span class="error-message" id="error-name" data-testid="test-contact-error-name"></span>

<label for="email">Email</label>
<input type="email" id="email" data-testid="test-contact-email"
placeholder="name@example.com"
required>
<span class="error-message" id="error-email" data-testid="test-contact-error-email"></span>

<label for="subject">Subject</label>
<input type="text" id="subject" data-testid="test-contact-subject"
placeholder="subject"
required>
<span class="error-message" id="error-subject" data-testid="test-contact-error-subject"></span>

<label for="message">Message</label>
<textarea id="message" data-testid="test-contact-message"
minlength="10"
placeholder="Your message...."
required></textarea>

<span class="error-message" id="error-message" data-testid="test-contact-error-message"></span>

<button type="submit" data-testid="test-conatct-submit">Send Message</button>

<p id="success-message" data-testid="test-conatct-success" class="success-message"></p>
            </form>
        </main>
        <script src="contact.js" defer>
        </script>
    </body>
</html>
